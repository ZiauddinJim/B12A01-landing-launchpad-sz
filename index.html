<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Launchpad</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="raleway-normal">
  <!-- Header Section -->
  <header>
    <nav>
      <h3 class="logo inter-normal">LOGO</h3>
      <button class="nav-btn btn-primary">Sign Up</button>
    </nav>
    <!-- Banner Section -->
    <section class="banner-section">
      <h3 class="bs-title">Cool Dark UI Template for Web flow Agencies!
      </h3>
      <button class="btn-primary bs-btn">Stay Focused</button>
    </section>
  </header>
  <main>
    <!-- Action Section -->
    <section class="action-section">
      <div class="action-container">
        <h2 class="ac-title">See It in Action</h2>
        <p class="ac-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="ac-btn btn-primary ">Launch Live Preview</button>
      </div>
      <div><img src="Assets/wc-mini.png" alt="Action Picture" class="action-image"></div>
    </section>

    <!--  Productive Users Section -->
    <section class="productive-user-section">

    </section>

  </main>
  <footer>

  </footer>
</body>

</html>
